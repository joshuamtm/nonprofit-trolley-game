# Netlify Configuration for Nonprofit Trolley Game

[build]
  # Directory to change to before starting build
  base = "client/"
  
  # Directory with the serverless functions
  functions = "../functions/"
  
  # Directory that contains the deploy-ready HTML files
  publish = "build/"
  
  # Build command
  command = "npm run build"

[build.environment]
  # Node version for builds
  NODE_VERSION = "18"
  
  # React app environment variables
  REACT_APP_SUPABASE_URL = "YOUR_SUPABASE_URL"
  REACT_APP_SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY"
  REACT_APP_ENVIRONMENT = "production"

# Deploy Preview context
[context.deploy-preview]
  command = "npm run build"
  
[context.deploy-preview.environment]
  REACT_APP_ENVIRONMENT = "preview"
  REACT_APP_ENABLE_DEBUG = "true"

# Branch Deploy context
[context.branch-deploy]
  command = "npm run build"
  
[context.branch-deploy.environment]
  REACT_APP_ENVIRONMENT = "staging"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    
    # CSP Header - adjust as needed
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.supabase.co;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self' data:;
      connect-src 'self' https://*.supabase.co wss://*.supabase.co;
      frame-ancestors 'none';
    """

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Service Worker
[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Redirects
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Functions configuration
[functions]
  # Directory with serverless functions
  directory = "functions/"
  
  # Node version for functions
  node_bundler = "esbuild"
  
  # Include files in all functions
  included_files = ["data/**"]

# Rate limiting for functions
[[edge_functions]]
  path = "/api/export"
  function = "rate-limit"

[[edge_functions]]
  path = "/api/room/create"
  function = "rate-limit"

# Plugins
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  
  [plugins.inputs]
    # Lighthouse performance testing
    output_path = "reports/lighthouse.html"
    
    [[plugins.inputs.audits]]
      path = "/"
      
      [plugins.inputs.audits.thresholds]
        performance = 0.9
        accessibility = 0.9
        best-practices = 0.9
        seo = 0.9

# Environment variable validation
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Development settings
[dev]
  command = "npm start"
  port = 3000
  targetPort = 3000
  publish = "build"
  autoLaunch = false